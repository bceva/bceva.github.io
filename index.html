<script>
        function showTable(){
  		fetch("https://data.cityofnewyork.us/resource/t29m-gskq.json")
   		 .then(response => response.json())
   		 .then(data => createTable(data));
		}
    
		function createTable(data) {
		var table = "<table border=1>";
// add a row for name and marks
			table += `<tr>
                <th>VendorID</th>
                <th>tpep_pickup_datetime</th>
                <th>tpep_dropoff_datetime</th>
                <th>passenger_count</th>
                <th>trip_distance</th>
                <th>RatecodeID</th>
                <th>store_and_fwd_flag</th>
                <th>PULocationID</th>
                <th>DOLocationID</th>
                <th>payment_type</th>
                <th>fare_amount</th>
                <th>extra</th>
                <th>mta_tax</th>
                <th>tip_amount</th>
                <th>tolls_amount</th>
                <th>improvement_surcharge</th>
                <th>total_amount</th>
          </tr>`;
// now loop through students
// show their name and marks
var tr = "";
for(let i = 0; i < data.result.length; i++) {
  tr += "<tr>";
  tr += `<td>${data.result[i].name}</td>`;
  for (var key in data.result[i].marks) {
    tr += `<td>${data.result[i].marks[key]}</td>`;
  }
  tr += "</tr>"
}
table += tr + "</table>";

  // append table to body
  document.body.innerHTML += table;
}
</script>
