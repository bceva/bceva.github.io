<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Yellow Taxi Data Assignment</title>
	
</head>

<body>
	<h1> Yellow Taxi Data </h1>

   <table id='taxi_data'>
            
            <tr>
                <th>VendorID</th>
                <th>tpep_pickup_datetime</th>
                <th>tpep_dropoff_datetime</th>
                <th>passenger_count</th>
                <th>trip_distance</th>
                <th>RatecodeID</th>
                <th>store_and_fwd_flag</th>
                <th>PULocationID</th>
                <th>DOLocationID</th>
                <th>payment_type</th>
                <th>fare_amount</th>
                <th>extra</th>
                <th>mta_tax</th>
                <th>tip_amount</th>
                <th>tolls_amount</th>
                <th>improvement_surcharge</th>
                <th>total_amount</th>
            </tr>
    </table>
    <style>
		table {
  				border: 2px solid #666;
    			width: 100%;
		}
		th {
  				background: #f8f8f8;
  				font-weight: bold;
    			padding: 5px;
			}
	</style>
	 <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

 	<script>   
		$.ajax({
   				 url: "https://data.cityofnewyork.us/resource/t29m-gskq.json",
   				 type: "get",
   				 dataType: "json",
   
  		  success: function(data) {
      			  drawTable(data);
  			  }
			});

		function drawTable(data) {
		    for (var i = 0; i < data.length; i++) {
		        drawRow(data[i]);
		    }
		}

		function drawRow(rowData) {
		    var row = $("<tr />")
		    $("#taxi_data").append(row); 
		    row.append($("<td>" + rowData.VendorID + "</td>"));
		    row.append($("<td>" + rowData.tpep_pickup_datetime + "</td>"));
		    row.append($("<td>" + rowData.tpep_dropoff_datetime + "</td>"));
		    row.append($("<td>" + rowData.passenger_count + "</td>"));
		    row.append($("<td>" + rowData.trip_distance + "</td>"));
		    row.append($("<td>" + rowData.RatecodeID + "</td>"));
		    row.append($("<td>" + rowData.store_and_fwd_flag + "</td>"));
		    row.append($("<td>" + rowData.PULocationID + "</td>"));
		    row.append($("<td>" + rowData.DOLocationID + "</td>"));
		    row.append($("<td>" + rowData.payment_type + "</td>"));
		    row.append($("<td>" + rowData.fare_amount + "</td>"));
		    row.append($("<td>" + rowData.extra + "</td>"));
		    row.append($("<td>" + rowData.mta_tax + "</td>"));
		    row.append($("<td>" + rowData.tip_amount + "</td>"));
		    row.append($("<td>" + rowData.tolls_amount + "</td>"));
		    row.append($("<td>" + rowData.improvement_surcharge + "</td>"));
		    row.append($("<td>" + rowData.total_amount + "</td>"));
		}

	</script>
	
</body>
</html>
